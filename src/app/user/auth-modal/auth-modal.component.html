<app-modal modalID="login/register">

    <app-tabs-container>
  
      <app-tab tabTitle="Login">
        <!-- Login Form -->
        <form>
          <!-- Email -->
          <div class="mb-3">
            <label class="inline-block mb-2">Email</label>

              <input matInput #emailLogin type="email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
              duration-500 focus:outline-none rounded bg-transparent
              focus:border-indigo-400"/>
            
                    
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <input matInput #passwordLogin type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Password" />
          </div>
          <button mat-raised-button color="primary">Submit</button>

        </form>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </app-tab>
  
      <app-tab tabTitle="Register">
        <!-- Registration Form -->
        <form>
          <!-- Name -->
          <div class="mb-3">
            <label class="inline-block mb-2">Name</label>
            <input #name type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Name" />
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label class="inline-block mb-2">Email</label>
            <input #emailRegister type="email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Email" />
          </div>
          <!-- Age -->
          <div class="mb-3">
            <label class="inline-block mb-2">Age</label>
            <input #age type="number" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" />
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <input #passwordRegister type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Password" />
          </div>
          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="inline-block mb-2">Confirm Password</label>
            <input type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Confirm Password" />
          </div>
          <!-- Phone Number -->
          <div class="mb-3">
            <label class="inline-block mb-2">Phone Number</label>
            <input #phone type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Phone Number" />
          </div>
          <button mat-raised-button color="primary">Submit</button>

        </form>
      </app-tab>
  
    </app-tabs-container>
  </app-modal>
