<div class="whead">
    <h1>USER LIST</h1>
    <!-- <mat-icon>search</mat-icon> -->
    <input matInput class="search" type="text" id="filter" [(ngModel)]="filterBy" />
    <div class="button">
        <button mat-button routerLink="/form">Add_User</button>
    </div>
</div>
<div class="wrap">
    <app-user-card *ngFor="let item of List | filter : filterBy" [user]="item" ></app-user-card>
</div>
