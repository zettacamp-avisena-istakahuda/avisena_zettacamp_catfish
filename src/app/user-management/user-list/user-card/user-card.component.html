
<div class="wrap">
    <mat-card class="card">
        <mat-card-title>Name ={{user.name | uppercase }}</mat-card-title>
        <mat-card-content>
            <p>ID Number ={{user.id}}
            <p>Gender ={{user.gender}}</p>
            <p>Position ={{user.position | lowercase}}</p>
        </mat-card-content>
        <mat-card-actions align="end" class="button">
            <button mat-button  (click)="Edit()">Edit</button>
        </mat-card-actions>
    </mat-card>
</div>
