<div style="overflow-y: scroll; height:300px;">
    <mat-card class="example-card" *ngFor='let a of dataPromo; trackBy:trackByUserCode'>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{a?.title}}</mat-card-title>
        <mat-card-subtitle>{{a?.sub_title}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="a?.image_url" [alt]="'Image ' + a.title">
      <mat-card-content>
        {{a.ref}}
        <p>
          {{a.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
