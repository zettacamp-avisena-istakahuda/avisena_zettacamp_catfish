
<h1 style="text-align:center; font-weight: 800;">Stock Management Page</h1>

<button (click)="openDialog('add')" mat-flat-button color="primary">Add New Ingredient</button>
<div class="paginationOperation">
    <a href="#" (click) = "previousPage()" onclick="return false;">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </a>
    <p>{{'Page ' + this.page + ' of ' + this.max_page}} </p>
    <a href="#" (click) = "nextPage()" onclick="return false;">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </a>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ingredient_name_filter">
        <th mat-header-cell *matHeaderCellDef>
            <mat-form-field appearance="legacy">
                <input [formControl] = "search_ingredient_name" matInput placeholder="Search Ingredient Name">
            </mat-form-field>
        </th>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.status === 'active'; then active else inActive"></div>
            <ng-template #active>
                <mat-icon [ngStyle]="{'color':'green'}" *ngIf="element.status === 'active'; else inActive">done
                </mat-icon>
            </ng-template>
            <ng-template #inActive>
                <mat-icon [ngStyle]="{'color':'red'}" #inActive>close</mat-icon>
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}}
        </td>
    </ng-container>

    <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <a href="#" onclick="return false;"><mat-icon (click)="openDialog('edit', element.name, element.stock, element.id)" [ngStyle]="{'color':'blue'}">edit</mat-icon></a>
            <a href="#" onclick="return false;"><mat-icon (click)="onDelete(element.id)" [ngStyle]="{'color':'red'}">delete</mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedFilter"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matches ""</td>
    </tr>
</table>
