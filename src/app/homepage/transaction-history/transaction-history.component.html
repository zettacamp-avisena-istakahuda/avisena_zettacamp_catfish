<h1 style="text-align:center; font-weight: 800;">Transaction History</h1>
<mat-form-field>
    <mat-select placeholder="Select user by name" [formControl]="allUserName">
        <mat-option [disabled]="a.choosenStatus" (click)="onFilter()" *ngFor="let a of dataUser" [value]="a.fullName">
            {{a.fullName}}
        </mat-option>
    </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="order_time">
        <th mat-header-cell *matHeaderCellDef>Order Time</th>
        <td mat-cell *matCellDef="let element"> {{element.order_date}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.user_id.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="item_name">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let element"> {{element.menu[0].recipe_id.recipe_name}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.menu[0].amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matches ""</td>
    </tr>
</table>
