  
  <!-- Auth Modal -->
  <div class="fixed z-50 inset-0 overflow-y-auto" id="modal"
    [ngClass]="{hidden: !modal.isModalOpen(modalID)}">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center 
      sm:block sm:p-0">
      <!-- Modal BG Overlay -->
      <div class="fixed inset-0 transition-opacity">
        <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
      </div>

      <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

      <div class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden
        shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

        <div class="py-4 text-left px-6">
          <!--Title-->
          <div class="flex justify-between items-center pb-4">
            <p class="text-2xl font-bold">Your Account</p>
            <!-- Modal Close Button -->
            <div class="modal-close cursor-pointer z-50" (click)="closeModal($event)">
              &#x2715;
            </div>
          </div>
          
         <ng-content></ng-content>

        </div>
      </div>
    </div>
  </div>
